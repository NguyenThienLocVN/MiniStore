<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/main-logo.png" alt="main-logo">
            </div>
            <div class="top-menu">
                <ul>
                    <li>HOME</li>
                    <li>SERVICES</li>
                    <li>PRODUCTS</li>
                    <li>WATCHES</li>
                    <li>SALE</li>
                    <li>BLOG</li>
                    <li>PAGES</li>
                </ul>
            </div>
            <div class="top-feature">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </header>

        <section class="slide">
            <img src="./images/banner-image.png" alt="">
            <div class="content">
                <p>YOUR PRODUCTS <br> ARE GREAT.</p>
                <input type="button" class="button-shop-product" value="SHOP PRODUCT">
            </div>
        </section>

        <section class="services">
            <div class="services-item">
                <div class="top">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>FREE DELIVERY</p>
                </div>
                <p class="bottom">Freeship bán kính 50km</p>
            </div>
            <div class="services-item">
                <div class="top">
                    <i class="fa-solid fa-certificate"></i>
                    <p>QUALITY GUARANTEE</p>
                </div>
                <p class="bottom">Chính sách bảo hành trọn đời</p>
            </div>
            <div class="services-item">
                <div class="top">
                    <i class="fa-solid fa-tag"></i>
                    <p>DAILY OFFERS</p>
                </div>
                <p class="bottom">Ưu đãi hàng ngày</p>
            </div>
            <div class="services-item">
                <div class="top">
                    <i class="fa-solid fa-lock"></i>
                    <p>100% SECURE PAYMENT</p>
                </div>
                <p class="bottom">Bảo mật thanh toán</p>
            </div>

        </section>

        <footer></footer>
    </div>
</body>
</html>
